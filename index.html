<body>
    
    <div id="container">
        <div class="content flex" >
            <div id="dados" class="flex"> 
                <div id="location" class="flex"> <i class="fa-solid fa-location-dot"></i> <span id="city"> City</span> </div>
                <span id="date"></span>
            </div>
            <div id="icon" class="flex"> <img src="./PNG/512/day_clear.png" alt=""></div>

            <div id="card" class="flex">
                <span id="temperature">0Â°</span>
                <span id="climate">---</span>
                <div id="moreInfo" class="flex">
                    <div class="flex"> <i class="fa-solid fa-droplet"></i> <span id="humidity">0%</span> </div>
                    <div class="flex"> <i class="fa-solid fa-wind"></i> <span id="wind">0km/h</span></div>
                </div>
            </div>
        </div>
        <div id="back"></div>

        <div id="containerSearch" class="hide flex">
            <div id="exit"><i class="fa-solid fa-xmark"></i></div>
            <div id="search" class="flex">
                <h3>Check the weather and a city</h3>
                <span id="msg"></span>
                <input id="cityInput" type="text">
                <button id="btnSearch" class="flex"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

    </div>
